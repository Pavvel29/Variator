   <link rel="stylesheet" href="./style/nullstayle.css">
   <link rel="stylesheet" href="./style/style.css">

<body>
   <div class="conteiner">
      <div class="header">
         <div class="header__item">
            <div class="header__img-block">
               <img class="header__img" src="./img/Group 1 (1) 7.png" alt="image">
            </div>
         </div>
      </div>
      <div class="fone-img">
         <!--<div class="fone-img"></div>-->
         <div class="corpus">
            <div class="corpus__inputs">
               <div class="corpus__input">
                  <span class="corpus__input-text" contenteditable="true"></span>

            </div>
